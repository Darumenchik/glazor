<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Glazor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

    <div id="auth-container">
        <div class="auth-card">
            <h1>Glazor</h1>

            <div id="login-form">
                <input type="tel" id="login-phone" placeholder="Телефон" autocomplete="tel">
                <input type="password" id="login-password" placeholder="Пароль" autocomplete="current-password">
                <button onclick="login()">Войти</button>
                <p class="switch-text">Нет аккаунта? <span class="neon-link" onclick="showRegister()">Создать</span></p>
            </div>

            <div id="register-form" class="hidden">
                <input type="text" id="reg-name" placeholder="Твое имя" autocomplete="name">
                <input type="tel" id="reg-phone" placeholder="Телефон" autocomplete="tel">
                <input type="password" id="reg-password" placeholder="Пароль" autocomplete="new-password">
                <label style="display:block; margin-top:10px; font-size:14px; color:#aaa">Аватарка (необязательно)</label>
                <input type="file" id="reg-avatar" accept="image/*">
                
                <button onclick="register()">Создать аккаунт</button>
                <p class="switch-text">Есть аккаунт? <span class="neon-link" onclick="showLogin()">Войти</span></p>
            </div>
        </div>
    </div>

    <div id="app" class="hidden">
        <header class="header">
            <h1>Glazor</h1>
            <div class="header-right">
                <img id="user-avatar" src="" class="avatar">
                <span id="username" style="display:none"></span>
                <button onclick="logout()" class="logout-btn"><i class="fas fa-sign-out-alt"></i></button>
            </div>
        </header>

        <div class="post-form">
            <h3 style="margin-bottom:15px; color:#fff">Загрузить фото</h3>
            <input type="file" id="photo" accept="image/*">
            <button onclick="uploadPost()">Опубликовать</button>
        </div>

        <div id="feed">
            </div>
        
        <div style="text-align:center; padding:20px; color:#555; font-size:12px">
            Glazor 2025 • Made by Dauren
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
